<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> User Registration</h1>
    </header>
    <main class="container">
        <h2> Add a new user</h2>
        <div>
            <div class="input-container">
                <label> Email:</label>
                <input type="email" id="txtEmail">
            </div>
            <div class="input-container"> 
                <Label> Password:</Label>
                <input type="password" id="txtPassword">
            </div>
            <div class="input-container">
                <label>First Name:</label>
                <input type="text" id="txtFirst">
            </div>
            <div class="input-container">
                <label>Last Name</label>
                <input type="text" id="txtLast">
            </div>
            <div class="input-container"> 
                <label> Age:</label>
                <input type="number" id="txtAge">
            </div>
             <div class="input-container">
                <label> Address: </label>
                <input type="text" id="txtAddress">
            </div>
            <div class="input-container"> 
                <label> Phone:</label>
                <input type="tel" id="txtPhone">
            </div>
            <div class="input-container">
                <label> Payment Option:</label>
                <select id="selPayment">
                    <option value="cash">Cash</option>
                    <option value="credits">Credit</option>
                    <option value="Paypal">Paypal</option>
                </select>
            </div>
            <div class="input-container">                
                <label> Favorite color:</label>
                <input type="color" id="selColor">
            </div>
            <button onclick="register();" class="btn btn-primary">Register</button>
        </div>
        <table class="table table-striped">
            <thead>
                <th scope="col"> Email </th>
                <th scope="col"> First Name</th>
                <th scope="col"> Last Name</th>
                <th scope="col"> Age</th>
                <th scope="col"> Phone</th>
            </thead>
            <tbody id="tableUsers">

            </tbody>
        </table>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>  
    <script src="storemanager.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
